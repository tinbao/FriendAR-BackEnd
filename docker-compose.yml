version: '2.1'
services:
  web:
    build: .
    ports:
      - "80:80"
    links:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/1/application.wadl"]
      interval: 10s
      timeout: 10s
      retries: 2
    restart: always
    depends_on:
      - db
  db:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 30s
      retries: 3
    build: ./DB/
    restart: always
    volumes:
      - ./localDB:/var/lib/postgresql
  
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pguser
      POSTGRES_DB: pgdb
